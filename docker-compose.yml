version: '3.3'
services:
   web:
       image: sewer01/web
       container_name: web
       command: python manage.py runserver 0.0.0.0:8000
       
   web1:
       image: sewer01/web1
       container_name: web1
       command: python manage.py runserver 0.0.0.0:8000
       
   web2:
       image: sewer01/web2
       container_name: web2
       command: python manage.py runserver 0.0.0.0:8000
                  
   nginx:
      image: sewer01/nginx
      container_name: nginx
      volumes:
        - site:/etc/nginx/sites-enabled
        - cert:/etc/nginx/certs
        - log:/var/log/nginx      
      ports:
        - 80:80
      links:
        - web
        - web1
        - web2
volumes:
  site:
  cert:
  log: